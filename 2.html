  <h2>Crystal Smudge KIT</h2>
  <p>캘리포니아 화이트 세이지 스머지, 팔로 산토 우드스틱, 땋은 모양의 스윗그라스, 코팔 인센스와 팔로 산토 인센스 스틱, 그리고 크리스탈 스톤이 묶여진 키트입니다.</p>
  <p>스머지 사용법</p>
  <p>스머지의 한쪽 끝에 불을 붙여 연기를 공간에 채우는 느낌으로 연소시켜주세요. 불씨는 2-3분뒤 저절로 꺼집니다. 더 긴 연소시간을 원하시면 다시 불을 붙여주세요.</p>
