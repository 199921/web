  <h2>Palo Santo</h2>
  <p>세상에서 가장 향기로운 나무 중 하나인 팔로산토 우드. 솔잎, 민트, 레몬의 달콤한 향입니다. 공간에 행운과 사랑을 부르는 향으로 긍정적인 에너지를 뿜어냅니다.</p>
  <p>스머지 사용법</p>
  <p>스머지의 한쪽 끝에 불을 붙여 연기를 공간에 채우는 느낌으로 연소시켜주세요. 불씨는 2-3분뒤 저절로 꺼집니다. 더 긴 연소시간을 원하시면 다시 불을 붙여주세요.</p>
